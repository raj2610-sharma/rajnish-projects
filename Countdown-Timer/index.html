<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="container">
       
        <div class="input-box">
            <label for="end-time">End Date</label><br><br>
            <input type="datetime-local" id="end-time"><br><br>
        <button onclick="startCount()">Start Countdown</button>
        </div>
        <div class="container-box">
        <div class="box">
            <h1 class="title">COUNTDOWN <br> TIMER</h1>
            <h2 class="title" id="end-date"></h2>
            <div class="timer-boxes">
                <div class="days">
                    <div class="upper-day">0</div>
                    <div class="lower-day">Days</div>
                </div>
                <div class="hours">
                    <div class="upper-hour">0</div>
                    <div class="lower-hour">Hours</div>
                </div>
                <div class="mins">
                    <div class="upper-mins">0</div>
                    <div class="lower-mins">Mins</div>
                </div>
                <div class="sec">
                    <div class="upper-sec">0</div>
                    <div class="lower-sec">Secs</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
